transferServiceApi {
  port = "8001"
  throttleAmount = 2
  throttlePerMs = 10
}

consignmentApi {
  url = "http://localhost:9001/graphql"
  url = ${?CONSIGNMENT_API_URL}
}

auth {
  url = "http://localhost:8000/auth"
  realm = "tdr"
  userReadClientId = "user-read-client-id"
  userReadClientSecret = "user-read-client-secret"
}

s3 {
  aclHeaderValue = "acl-header-value"
  awsRegion = "aws-region"
  endpoint = "https://s3-test-enpoint.com/"
  ifNoneMatchHeaderValue = "if-none-match-header-value"
  metadataUploadBucketArn = "s3BucketNameMetadataArn"
  metadataUploadBucketName = "s3BucketNameMetadataName"
  recordsUploadBucketArn = "s3BucketNameRecordsArn"
  recordsUploadBucketName = "s3BucketNameRecordsName"
  transferErrorsBucketName = "s3BucketTransferErrorsName"
}

sqs {
  endpoint = "https://sqs.eu-west-2.amazonaws.com"
  aggregateProcessingQueueUrl = "/sqs/queue/url"
}

schema {
  dataLoadSharePointLocation = "/metadata-schema/dataLoadSharePointSchema.schema.json"
  hardDriveLocation = "/metadata-schema/baseSchema.schema.json"
  networkDriveLocation = "/metadata-schema/baseSchema.schema.json"
}

cors {
    permittedOrigins = ["sharepoint.com"]
}

transferConfiguration {
    maxNumberRecords = 3000
    maxIndividualFileSizeMb = 2000
    maxTransferSizeMb = 5000
}

featureAccessBlocks {
    blockApiDocumentation = true
    blockServiceEndpoints = false
}
